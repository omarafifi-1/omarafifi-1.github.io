<div class="accordion my-5" id="contactAccordion">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingForm">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseForm" aria-expanded="false" aria-controls="collapseForm">
                Connect With Me
            </button>
        </h2>
        <div id="collapseForm" class="accordion-collapse collapse" aria-labelledby="headingForm"
            data-bs-parent="#contactAccordion">
            <div class="accordion-body">

                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">

                    <div class="mt-3 text-start">
                        <label for="email" class="form-label">Email address</label>

                        <input type="email" class="form-control bg-light text-black" id="email" formControlName="email"
                            [class.is-invalid]="email?.invalid && (email?.touched || submitted)">

                        <div *ngIf="email?.invalid && (email?.touched || submitted)" class="invalid-feedback">
                            <div *ngIf="email?.errors?.['required']" class="alert alert-danger" role="alert">
                                Email address is required.
                            </div>
                            <div *ngIf="email?.errors?.['email']" class="alert alert-danger" role="alert">
                                Please enter a valid email address.
                            </div>
                        </div>
                    </div>

                    <div class="mb-3 text-start">
                        <label for="message" class="form-label">Message</label>

                        <textarea class="form-control bg-light text-black" id="message" rows="5"
                            formControlName="message"
                            [class.is-invalid]="message?.invalid && (message?.touched || submitted)"></textarea>

                        <div *ngIf="message?.invalid && (message?.touched || submitted)" class="invalid-feedback">
                            <div *ngIf="message?.errors?.['required']" class="alert alert-danger" role="alert">
                                Please enter your message.
                            </div>
                            <div *ngIf="message?.errors?.['minlength']" class="alert alert-danger" role="alert">
                                Message must be at least 10 characters long.
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-secondary" [disabled]="contactForm.invalid">Submit</button>
                </form>

            </div>
        </div>
    </div>
</div>
